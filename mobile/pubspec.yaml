name: sahool_mobile
description: "منصة سهول الذكية للزراعة المستدامة - تطبيق محمول"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  
  # Authentication
  flutter_secure_storage: ^9.2.2
  
  # Maps
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # Charts & Graphs
  fl_chart: ^0.70.1
  syncfusion_flutter_charts: ^27.2.5
  
  # Date & Time
  intl: ^0.20.1
  
  # Image Handling
  image_picker: ^1.1.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Connectivity
  connectivity_plus: ^6.1.1
  
  # Push Notifications
  firebase_core: ^3.10.0
  firebase_messaging: ^15.1.6
  
  # Utils
  url_launcher: ^6.3.1
  share_plus: ^10.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.4
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
